<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Media Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #f7f9fc, #eef2f7);
      --card: #ffffff;
      --text: #1a1a1a;
      --subtext: #6f7680;
      --radius: 16px;
      --shadow: 0 12px 34px rgba(0,0,0,0.08);
      --accent: #4675ff;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--bg-gradient);
      min-height: 100vh;
      color: var(--text);
      padding: 40px;
      display: flex;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
    }

    .page {
      max-width: 1100px;
      width: 100%;
      animation: fadeIn 0.9s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      text-align: center;
      margin-bottom: 50px;
      padding-top: 20px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 800;
      letter-spacing: -1px;
      background: linear-gradient(90deg, #1c1c1c, #4b4b4b);
      -webkit-background-clip: text;
      color: transparent;
      animation: titleFloat 4s ease-in-out infinite;
    }

    @keyframes titleFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-4px); }
    }

    h2 {
      font-size: 1.8rem;
      font-weight: 600;
      margin: 40px 0 8px;
      position: relative;
      display: inline-block;
    }

    h2::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 55%;
      height: 3px;
      background: var(--accent);
      border-radius: 3px;
      transition: width 0.3s ease;
    }

    h2:hover::after {
      width: 100%;
    }

    p.subtitle {
      color: var(--subtext);
      font-size: 1rem;
      margin-bottom: 30px;
    }

    /* GALLERY */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 22px;
    }

    .gallery-item {
      background: var(--card);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: transform 0.32s ease, box-shadow 0.32s ease;
    }

    .gallery-item:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 38px rgba(0, 0, 0, 0.12);
    }

    .gallery-item img,
    .gallery-item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* YOUTUBE PROJECTS */
    .projects {
      display: grid;
      gap: 30px;
      margin-top: 10px;
    }

    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      border-radius: var(--radius);
      overflow: hidden;
      background: #000;
      box-shadow: var(--shadow);
      transition: transform 0.3s ease;
    }

    .video-wrapper:hover {
      transform: translateY(-5px);
    }

    .video-wrapper iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 0;
    }

    footer {
      margin-top: 60px;
      text-align: center;
      color: #a0a0a0;
      font-size: 0.9rem;
      padding-bottom: 20px;
    }
  </style>
</head>

<body>
  <main class="page">

    <header>
      <h1>My Media</h1>
      <p class="subtitle">A curated collection of my photos, videos, and personal projects.</p>
    </header>

    <!-- PHOTOS SECTION -->
    <section>
      <h2>Random Things I Got</h2>
      <p class="subtitle">Shots, moments, and visuals that caught my eye.</p>

      <div class="gallery">

        <div class="gallery-item"><img src="Ararat.jpeg" /></div>
        <div class="gallery-item"><img src="Fall.jpeg" /></div>
        <div class="gallery-item"><img src="Ferrari.jpg" /></div>
        <div class="gallery-item"><img src="Karni.jpeg" /></div>
        <div class="gallery-item"><img src="Karni 2.jpeg" /></div>
        <div class="gallery-item"><img src="NothernAvenue.jpeg" /></div>
        <div class="gallery-item"><img src="RepublicSquare.jpeg" /></div>
        <div class="gallery-item"><img src="Vangogh.jpeg" /></div>
        <div class="gallery-item"><img src="Varbet.JPG" /></div>

        <div class="gallery-item">
          <video src="Church Vid.mov" controls muted></video>
        </div>

      </div>
    </section>

    <!-- PROJECTS SECTION -->
    <section>
      <h2>My Projects</h2>
      <p class="subtitle">A couple of video edits I created.</p>

      <div class="projects">

        <div class="video-wrapper">
          <iframe src="https://www.youtube.com/embed/raNtzPF0R_o" allowfullscreen></iframe>
        </div>

        <div class="video-wrapper">
          <iframe src="https://www.youtube.com/embed/lJSwWoL3kGk" allowfullscreen></iframe>
        </div>

      </div>
    </section>

    <footer>Â© 2025</footer>

  </main>
</body>
</html>
