<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Media Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #ffffff;
      color: #111;
      padding: 32px;
      display: flex;
      justify-content: center;
    }

    .page {
      max-width: 980px;
      width: 100%;
    }

    h1 { font-size: 2.3rem; margin-bottom: 10px; }
    h2 { font-size: 1.5rem; margin: 32px 0 12px; }
    p.subtitle { color: #666; margin-bottom: 16px; font-size: 0.95rem; }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 14px;
    }

    .gallery-item {
      width: 100%;
      height: 100%;
      background: #f1f1f1;
      border-radius: 10px;
      overflow: hidden;
    }

    .gallery-item img,
    .gallery-item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .projects {
      display: grid;
      gap: 20px;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      background: black;
      border-radius: 12px;
      overflow: hidden;
    }

    .video-wrapper iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    footer {
      margin-top: 40px;
      color: #aaa;
      font-size: 0.8rem;
      text-align: center;
    }
  </style>
</head>

<body>
  <main class="page">

    <header>
      <h1>My Media</h1>
      <p class="subtitle">A collection of moments, visuals, and personal projects.</p>
    </header>

    <!-- ================= RANDOM GALLERY ================= -->
    <section>
      <h2>Random things I got</h2>
      <p class="subtitle">Photos and clips I've captured.</p>

      <div class="gallery">

        <div class="gallery-item"><img src="222359D7-9AA1-4033-A8A7-5E3B83F41501.JPG" /></div>
        <div class="gallery-item"><img src="IMG_2624.HEIC" /></div>
        <div class="gallery-item"><img src="IMG_2640.HEIC" /></div>
        <div class="gallery-item"><img src="IMG_3632.jpg" /></div>

        <!-- Converted DNGs -->
        <div class="gallery-item"><img src="IMG_3767.png" /></div>
        <div class="gallery-item"><img src="IMG_3792.jpeg" /></div>

        <div class="gallery-item"><img src="IMG_3893.HEIC" /></div>
        <div class="gallery-item"><img src="IMG_7203.HEIC" /></div>
        <div class="gallery-item"><img src="IMG_7979.HEIC" /></div>

        <!-- New two images -->
        <div class="gallery-item"><img src="photo_street1.jpg" /></div>
        <div class="gallery-item"><img src="photo_sunset1.jpg" /></div>

        <!-- Clip -->
        <div class="gallery-item"><video src="Church Vid.mov" controls muted></video></div>

      </div>
    </section>

    <!-- ================= PROJECTS SECTION ================= -->
    <section>
      <h2>My Projects</h2>
      <p class="subtitle">Two of my posted video edits.</p>

      <div class="projects">

        <div class="video-wrapper">
          <iframe 
            src="https://www.youtube.com/embed/raNtzPF0R_o"
            allowfullscreen>
          </iframe>
        </div>

        <div class="video-wrapper">
          <iframe 
            src="https://www.youtube.com/embed/lJSwWoL3kGk"
            allowfullscreen>
          </iframe>
        </div>

      </div>
    </section>

    <footer>Â© Your Name</footer>

  </main>
</body>
</html>
