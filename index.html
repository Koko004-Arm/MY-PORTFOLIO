<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Media Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
      --bg: #f9f9f9;
      --card: #ffffff;
      --text: #111111;
      --subtext: #666666;
      --radius: 14px;
      --shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--bg);
      color: var(--text);
      padding: 36px;
      display: flex;
      justify-content: center;
    }

    .page {
      max-width: 1050px;
      width: 100%;
      animation: fade 0.7s ease-out;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 2.6rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.7rem;
      margin: 40px 0 14px;
      font-weight: 600;
    }

    p.subtitle {
      color: var(--subtext);
      font-size: 0.97rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 18px;
    }

    .gallery-item {
      background: var(--card);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: transform 0.25s ease;
    }

    .gallery-item:hover {
      transform: scale(1.02);
    }

    .gallery-item img,
    .gallery-item video {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
    }

    /* YouTube section */
    .projects {
      display: grid;
      gap: 28px;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      background: #000;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    .video-wrapper iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    footer {
      margin-top: 50px;
      text-align: center;
      color: #aaa;
      font-size: 0.8rem;
    }
  </style>
</head>

<body>
  <main class="page">

    <header>
      <h1>My Media</h1>
      <p class="subtitle">A curated collection of my photos, videos, and personal projects.</p>
    </header>

    <!-- PHOTOS SECTION -->
    <section>
      <h2>Random Things I Got</h2>
      <p class="subtitle">Shots, moments, and visuals that caught my eye.</p>

      <div class="gallery">

        <div class="gallery-item"><img src="Ararat.jpeg" /></div>
        <div class="gallery-item"><img src="Fall.jpeg" /></div>
        <div class="gallery-item"><img src="Ferrari.jpg" /></div>
        <div class="gallery-item"><img src="Karni.jpeg" /></div>
        <div class="gallery-item"><img src="Karni 2.jpeg" /></div>
        <div class="gallery-item"><img src="NothernAvenue.jpeg" /></div>
        <div class="gallery-item"><img src="RepublicSquare.jpeg" /></div>
        <div class="gallery-item"><img src="Vangogh.jpeg" /></div>
        <div class="gallery-item"><img src="Varbet.JPG" /></div>

        <div class="gallery-item">
          <video src="Church Vid.mov" controls muted></video>
        </div>

      </div>
    </section>

    <!-- PROJECTS SECTION -->
    <section>
      <h2>My Projects</h2>
      <p class="subtitle">A couple of video edits I created.</p>

      <div class="projects">

        <div class="video-wrapper">
          <iframe src="https://www.youtube.com/embed/raNtzPF0R_o" allowfullscreen></iframe>
        </div>

        <div class="video-wrapper">
          <iframe src="https://www.youtube.com/embed/lJSwWoL3kGk" allowfullscreen></iframe>
        </div>

      </div>
    </section>

    <footer>Â© 2025</footer>

  </main>
</body>
</html>
